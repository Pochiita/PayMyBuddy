<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send a transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<nav class="navbar bg-primary d-flex" data-bs-theme="dark">
    <div class="w-75 d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-body-emphasis">Overview</a></li>
            <li><a href="#" class="nav-link px-2 link-body-emphasis">Inventory</a></li>
            <li><a href="#" class="nav-link px-2 link-body-emphasis">Customers</a></li>
            <li><a href="#" class="nav-link px-2 link-body-emphasis">Products</a></li>
        </ul>
    </div>

    <div sec:authorize="isAuthenticated()">
        <div class="dropstart mx-3">
            <a class="d-block link-body-emphasis text-decoration-none dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://wallpapers-clan.com/wp-content/uploads/2023/01/chainsaw-man-pochita-pfp-10.jpg" alt="mdo" width="32" height="32" class="rounded-circle">
            </a>

            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/profile/summary}" >Summary</a></li>
                <li><a class="dropdown-item" th:href="@{/profile/friendslist?page=0&limit=10}">Add a friend</a></li>
                <li><a class="dropdown-item" th:href="@{/profile/friends}" >Friends</a></li>
            </ul>
        </div>
    </div>
</nav>
<div th:if="${param.success}">
    <div class="alert alert-info">
        The transaction got correctly created.
    </div>
</div>
<div th:if="${param.fail}">
    <div class="alert alert-info">
        The transaction couldn't be created .Please try later
    </div>
</div>
<div th:if="${param.amount}">
    <div class="alert alert-danger">
        Not enough money on your account to create this transaction.
    </div>
</div>
<div class="container mt-4">
    <div class="d-flex justify-content-between">


        <div class="shadow rounded m-3 p-3 w-50">
            <p>Friends List</p>
            <div class="list-group list-group-flush border-bottom scrollarea">
                <form method="post" role="form" th:action="@{/profile/transaction/add(f=${id})}" th:object="${transaction}" class="my-5">


                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" name="description" th:field="*{description}" placeholder="Description">
                    </div>

                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" step="0.01" class="form-control" id="amount" name="amount" th:field="*{amount}" placeholder="Amount">
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Send</button>
                    </div>
                </form>            </div>
        </div>
    </div>

</div>

</body>
</html>
