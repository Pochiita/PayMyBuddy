<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>Add balance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<nav class="navbar bg-primary d-flex" data-bs-theme="dark">
    <div class="w-75 d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a  class="nav-link px-2 link-body-emphasis" th:href="@{/profile/summary}">Home</a></li>
            <li><a  class="nav-link px-2 link-body-emphasis"  th:href="@{/profile/friends}">Friends</a></li>
            <li><a class="nav-link px-2 link-body-emphasis" th:href="@{/profile/transaction/all?offset=5&page=0}">Transactions</a></li>
            <li><a th:href="@{/profile/friendslist?page=0&limit=10}" class="nav-link px-2 link-body-emphasis">Add a contact</a></li>
        </ul>
    </div>
    <div sec:authorize="isAuthenticated()">
        <div class="dropstart mx-3">
            <a class="d-block link-body-emphasis text-decoration-none dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://wallpapers-clan.com/wp-content/uploads/2023/01/chainsaw-man-pochita-pfp-10.jpg" alt="mdo" width="32" height="32" class="rounded-circle">
            </a>

            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/profile/summary}" >Summary</a></li>
                <li><a class="dropdown-item" th:href="@{/profile/friendslist?page=0&limit=10}">Add a friend</a></li>
                <li><a class="dropdown-item" th:href="@{/profile/friends}" >Friends</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center flex-column">

        <div class="d-flex mb-3">
            <select class="form-select selector" aria-label="Default select example">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">

                <ul th:if="${#lists.isEmpty(user.friendsList)}"class="dropdown-menu">
                    <li >
                        <option class="dropdown-item" th:href="@{/profile/friendslist?page=0&limit=5}" >Add a friend</option>
                    </li>
                </ul>
                <ul th:unless="${#lists.isEmpty(user.friendsList)}"class="dropdown-menu">
                    <option th:each="friend : ${user.friendsList}" th:value="${friend.id}" th:text="${friend.firstName} +' '+ ${friend.lastName}" ></option>
                </ul>
                </select>

            <div>
                <a class="mx-3 btn btn-secondary link-friend w-100" href="">Create a transaction</a>
            </div>
        </div>


        <table class="table">
            <thead>
            <tr>
                <th scope="col">Connection</th>
                <th scope="col">Description</th>
                <th scope="col">Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="transaction : ${transactions}">
                <th scope="row" th:text="${transaction.receiver} ? ${transaction.receiver.email} : ${transaction.debtor.email   }"></th>
                <td th:text="${transaction.description}"></td>
                <td th:text="${transaction.amount}"></td>
            </tr>
            </tbody>
        </table>

        <nav aria-label="...">
            <ul class="pagination">
                <li th:if="${pagination.containsKey('prev')}" class="page-item">
                    <a class="page-link" th:href="@{/profile/transaction/all(offset=5,page=${pagination.prev})}" th:text="${pagination.prev + 1}"></a>
                </li>
                <li class="page-item active" aria-current="page" th:if="${pagination.current !=null}">
                    <a class="page-link" th:href="@{/profile/transaction/all(offset=5,page=${pagination.current})}" th:text="${pagination.current + 1}" href="#"></a>
                </li>
                <li th:if="${pagination.containsKey('next')}" class="page-item">
                    <a class="page-link" th:href="@{/profile/transaction/all(offset=5,page=${pagination.next})}" th:text="${pagination.next + 1}"></a>
                </li>
            </ul>
        </nav>

        </div>
    </div>

</div>

</body>

<script>
    let selector = document.querySelector('.selector');
    let link = document.querySelector('.link-friend');
    link.classList.add("disabled");
    console.log(selector.value);
    let isnum = /^\d+$/.test(selector.value);
    if (isnum){
        link.href ="/profile/transactionadd?f="+selector.value;
        link.classList.remove("disabled");
    }else{
        link.textContent = "Add a friend";
        link.href="/profile/friendslist?page=0&limit=10";
        link.classList.remove("disabled");
    }

    selector.addEventListener('change',(e)=>{
    let isnum = /^\d+$/.test(e.target.value);
    if (isnum){
        link.href ="/profile/transactionadd?f="+e.target.value;
        }
    });
    console.log(selector);
</script>
</html>
