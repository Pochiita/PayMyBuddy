<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<nav class="navbar bg-primary d-flex" data-bs-theme="dark">
    <div class="w-75 d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a  class="nav-link px-2 link-body-emphasis" th:href="@{/profile/summary}">Home</a></li>
            <li><a  class="nav-link px-2 link-body-emphasis"  th:href="@{/profile/friends}">Friends</a></li>
            <li><a class="nav-link px-2 link-body-emphasis" th:href="@{/profile/transaction/all?offset=5&page=0}">Transactions</a></li>
            <li><a th:href="@{/profile/friendslist?page=0&limit=10}" class="nav-link px-2 link-body-emphasis">Add a contact</a></li>
        </ul>
    </div>
    <div sec:authorize="isAuthenticated()">
        <div class="dropstart mx-3">
            <a class="d-block link-body-emphasis text-decoration-none dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://wallpapers-clan.com/wp-content/uploads/2023/01/chainsaw-man-pochita-pfp-10.jpg" alt="mdo" width="32" height="32" class="rounded-circle">
            </a>

            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/profile/summary}" >Summary</a></li>
                <li><a class="dropdown-item" th:href="@{/profile/friendslist?page=0&limit=10}">Add a friend</a></li>
                <li><a class="dropdown-item" th:href="@{/profile/friends}" >Friends</a></li>
                <li><a class="dropdown-item" th:href="@{/logout}" >Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div class="title-row d-flex justify-content-between">
        <div class="title-row-name">Hello <span th:text="${user.firstName}"></span></div>
    </div>
    <div class="d-flex justify-content-between">
        <div class="shadow rounded m-3 p-3 w-50">
            <p>Balance</p>
            <p class="fw-bold fs-4" th:text="${#numbers.formatDecimal(user.account.balance,1,2)}" ></p>
            <div><a class="" th:href="@{/profile/transaction/balance/add}" role="button">Add money</a>|<a class="" th:href="@{/profile/transaction/balance/receive}" role="button">Withdraw money</a></div>
        </div>

        <div class="shadow rounded m-3 p-3 w-50">
            <p>Recent activity</p>
            <div class="list-group list-group-flush border-bottom scrollarea">

                <div th:each="transaction: ${transactions}" class="mb-4">
                    <div th:if="${transaction.receiver != null}">
                        <div th:if="${transaction.receiver.id == user.id}">
                            <div class="d-flex">
                                <i  class="bi bi-arrow-left-short"></i>
                                <div th:if="${transaction.debtor != null}">
                                    <span th:text="${transaction.debtor.firstName}"></span>
                                </div>
                                <div th:unless="${transaction.debtor != null}">
                                    <span>You</span>
                                </div>
                            </div>
                                <div th:text="${#numbers.formatDecimal(transaction.amount,1,2)} +'€'"></div>
                        </div>
                        <div th:unless="${transaction.receiver.id == user.id}">
                            <div class="d-flex">
                                <i  class="bi bi-arrow-right-short"></i>
                                <div th:if="${transaction.debtor != null}">
                                    <span th:text="${transaction.receiver.firstName}"></span>
                                </div>
                                <div th:unless="${transaction.debtor != null}">
                                    <span>You</span>
                                </div>
                            </div>
                                <div th:text="${#numbers.formatDecimal(transaction.amount,1,2)} +'€'"></div>
                        </div>
                    </div>
                    <div th:unless="${transaction.receiver != null}">
                        <div class="d-flex">
                            <i  class="bi bi-arrow-right-short"></i>
                                <span>You</span>
                        </div>
                        <div th:text="${#numbers.formatDecimal(transaction.amount,1,2)} +'€'"></div>
                    </div>




                </div>
            </div>

            <div class="d-flex"><a class="" th:href="@{/profile/transaction/all?offset=5&page=0}" >All my transactions</a></div>
        </div>
    </div>
</div>
</body>
</html>
